<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Library</title>
</head>
<body>

    <header>
        <h1>Book Library</h1>
      </header>
      
      <main>
        <div class="wrapper">
          <div class="adding-sec">
            <h3>Add Book</h3>
            <form id="addBookForm">
              <label for="book-name">Book Name:</label>
              <input type="text" id="book-name" name="book-name" required><br><br>
              <label for="book-price">Book Price:</label>
              <input type="text" id="book-price" name="book-price" required><br><br>
              <label for="image-upload">Upload Image:</label>
              <input type="file" id="image-upload" name="image-upload" required><br><br>
              <button type="submit">Add Book</button>
            </form>
          </div>
          <div class="Library" id="bookContainer"></div>
        </div>
      </main>
      
      <footer></footer>


    <script src="script.js"></script>
</body>
</html>
